<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>

    .line {
        display: flex;
    }


    .perl {
        flex: 0 0 50%;
    }

    .tokens {
        flex: 1;
    }

    .c00{
        background-color: #ffd1d7;
    }

    .c0 {
        background-color: #ecf0ff;
    }

    .c2 {
        background-color: #d3ffea;
    }

    .c3 {
        background-color: #fffca8;
    }

    .c4 {
        background-color: #dcc0ff;
    }

    .highlighted {
        background-color: #555555 !important;
        color: white !important;
        font-weight: bold;
    }
</style>

<script>
    window.onload = function () {
        var spans = Array.from(document.getElementsByTagName("span"));
        spans.forEach(function (span) {
            if (span.id[0] === 'p' && span.id.length === 2) {
                console.log(span.id)
                span.onclick = function () {
                    spans.forEach(function (s) {
                        if (s.classList.contains("highlighted")) s.classList.remove("highlighted")
                    });

                    span.classList.add("highlighted");
                    document.getElementById("t" + span.id[1]).classList.add("highlighted");
                }
            }
        });
    }
</script>


<div id="container">
    <span class="line">
        <div class="perl">
            <span class="c0" id="p1">my</span> <span class="c2" id="p2">$hello</span> <span class="c3" id="p3">=</span>
